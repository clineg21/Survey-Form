<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="mainStyles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <div class="formInput">
            <div class="info">
                <label for="name" id="name-label">* Name :</label>
                <input type="text" id="name" name="firstName" placeholder="Enter your name" required>
            </div>
            <div class="info">
                <label for="email" id="email-label">* Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="info">
                <label for="number" id="number-label">* Age: </label>
                <input type="number" id="number" name="age" min="5" max="100" placeholder="Age" required>
            </div>
            <div class="info">
                <label for="dropdown">Which option best describes your current role?</label>
                <select class="dropdown" name="dropdownList">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="info">
            <label for="radio-buttons" id="radioLabel">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <nav id="infobuttons">
                <ul>
                    <li><input type="radio" name="radio-buttons" value="1">Definitely</li>
                    <li><input type="radio" name="radio-buttons" value="2">Maybe</li>
                    <li><input type="radio" name="radio-buttons" value="3">Not Sure</li>
                </ul>
            </nav>
        </div>
        <div class="info">
            <label for="dropdownList">What do you like most in FCC:</label>
            <select class="dropdown" name="dropdownList">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="info">
            <label for="checkBoxList" id="checkboxLabel">Things that should be improved in the future</label>
            <nav id="checkbox">
                <ul>
                    <li><input type="checkbox" name="checkBoxList" value="front-end-projects">Front End Projects</input></li>
                    <li><input type="checkbox" name="checkBoxList" value="back-end-projects">Back End Projects</input></li>
                    <li><input type="checkbox" name="checkBoxList" value="data-visualization">Data Visualization</input></li>
                    <li><input type="checkbox" name="checkBoxList" value="challenges">Challenges</input></li>
                    <li><input type="checkbox" name="checkBoxList" value="open-source-community">Community</input></li>
                    <li><input type="checkbox" name="checkBoxList" value="videos">Videos</input></li>
                </ul>
            </nav>
        </div>
        <div class="info">
            <label>Any Comments or Suggestions?</label>
            <textarea rows="6" cols="50" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="info">
            <input type="submit" value="submit" id="submit-button">
        </div>
    </form>
</body>

</html>
